<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../bower_components/polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
  <link rel="import" href="../../test_components/test-producer.html">

</head>
<body>
  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <dom-bind>
    <template>
      <name-tag id="test"></name-tag>
      <name-tag id="test2"></name-tag>
    </template>
  </dom-bind>
  <script src="../../src/interconnection.js"></script>
  <script>
    var el1 = document.querySelector('#test');
    var el2 = document.querySelector('#test2');

    var prop ="test";
    Interconnection.bind(el1,prop,el2,prop);
  </script>
</body>
</html>
