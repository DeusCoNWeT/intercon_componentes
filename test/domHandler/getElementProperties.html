<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="../../src/interconnection.js"></script>
  <link rel="import" href="../../test_components/test-producer.html">
</head>
<body>
  <test-producer id="test-producer"></test-producer>
  <script>
    suite('Dom Handler', () => {
      let interconnection;
      let DomHandler;
      setup(() =>{
        interconnection = window.interconnection;
        DomHandler = interconnection.DomHandler;
      });

      test('Check if DomHandler is defined', () => {
        assert.isDefined(interconnection);
        assert.isDefined(DomHandler);
      });

      test('Check get element properties return an object', () => {
        let properties_element = DomHandler.getElementProperties("#test-producer");
        assert.isObject(properties_element);
      });
    });
  </script>
</body>
</html>
