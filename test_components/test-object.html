<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="test-behavior.html">

<dom-module id="test-object">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <input value={{prueba::input}}>
        <input value={{deep.deep.y::input}}>
        <p>testy.y: {{test.deep.y}} testx.x: {{test.testx.x}}</p>
        <!-- <template is="dom-repeat" items="{{test}}">
            <p>{{item}}</p>
        </template> -->
    </template>
    <script>
        Polymer({
            is: 'test-object',
            properties: {
                deep: {
                    type: Object,
                    value: function () {
                        return {
                            testx: { x: 100 },
                            deep: { y: 100 }
                        }
                    },
                },
                test: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                prueba:{
                    type:String,
                    value: 'hola'
                }
            },
            getTest: function () {
                return this.test
            }
        });
    </script>
</dom-module>
