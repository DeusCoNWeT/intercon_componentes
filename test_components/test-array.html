<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="test-behavior.html">

<dom-module id="test-array">
  <template>
    <style>
      :host {
        display: block;
      }
      p{
        margin:3px 0;
      }
    </style>
    <p>Lista de elementos: {{test.length}}</p>
    <template is="dom-repeat" items="{{test}}">
      <p>{{item}}</p>
    </template>
    <p>Lista de prueba: {{prueba.length}}</p>
    <template is="dom-repeat" items="{{prueba}}">
        <p>{{item}}</p>
    </template>
  </template>
  <script>
    Polymer({
      is: 'test-array',
      properties: {
        test: {
          type: Array,
          value: function(){
            return ['a','b','c','d'];
          }
        },
        prueba: {
          type:Array,
          value: function(){
            return [];
          }
        }
      }
    });
  </script>
</dom-module>
