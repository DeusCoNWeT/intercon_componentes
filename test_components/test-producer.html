<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-producer">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <span>Please enter text.</span>
        <input id="input" class="paper-font-body2" value="{{text::input}}">

    </template>
    <script>
        Polymer({
            is: 'my-producer',
            properties: {
                text: {
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true,
                    input: true,
                    output: true,
                    description: ""
                }
            }
        });
    </script>
</dom-module>
