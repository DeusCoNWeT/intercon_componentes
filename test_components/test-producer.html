<link rel="import" href="../../polymer/polymer.html">

<dom-module id="my-producer">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <span>Please enter text.</span>
        <input id="input" class="paper-font-body2" value="{{text::input}}">

    </template>
    <script>
        Polymer({
            is: 'my-producer',
            properties: {
                text: {
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true
                },
                inputs: {
                    type: Object,
                    value: {text: {type: "String", description: "brief description"}},
                    readOnly: true
                },
                outputs: {
                    type: Object,
                    value: {text: {type: "String", description: "brief description"}}
                }
            }
        });
    </script>
</dom-module>
