<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="test-behavior.html">

<dom-module id="test-producer">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <span>Please enter text.</span>
        <input id="input" class="paper-font-body2" value="{{text::input}}">
        <input id="input2" class="paper-font-body2" value="{{testing::input}}">
        <input id="checkbox" type="checkbox" checked$="{{inheritedProperty}}">
    </template>
    <script>
        Polymer({
            is: 'test-producer',
            behaviors: [TestBehavior],
            properties: {
                text: {
                    type: String,
                    input: true,
                    output: true,
                    description: "",
                    notify: true,
                    reflectToAttribute: true
                },
                testing: {
                    type: String,
                    input: true,
                    output: true,
                    description: ""
                }
            }
        });
    </script>
</dom-module>
