<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-consumer">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
         <p>I show what i am consuming</p> 
         <textarea id="textarea" value="{{text}}"></textarea>
         <button id="but_1" on-click="_publish">Publicar</button>
    </template>
    <script>
        Polymer({
            is: 'my-consumer',
            properties: {
                text: {
                    type: String,
                    value: "",
                    reflectToAttribute: true,
                    notify: true
                },
                inputs: {
                    type: Object,
                    value: {text: {type: "String", description: "brief description"}},
                    readOnly: true
                },
                outputs: {
                    type: Object,
                    value: {}
                }
            },
            _publish: function(){
                console.log("It will be published " + this.$.textarea.value)
                this.$.but_1.value = "Publicado";
            }
        });
    </script>
</dom-module>
